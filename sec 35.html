<html>
<head><title>Sec-35 RegForm</title>
<script>
function validate()
{
    var fname=document.reg_form.fname;
     var lname=document.reg_form.lname;
    var address=document.reg_form.address;
     var gender=document.reg_form.gender;
     var email=document.reg_form.email;
      var mobile=document.reg_form.mobile;
      var course=document.reg_form.course;
    if(fname.value.length<=0)
    {
       alert("First name is required");
        fname.focus();
        return false;
      }
     if(lname.value.length<=0)
     {
     alert("Last name is required");
      lname.focus();
     return false;
      }
 if(address.value.length<=0)
    {
       alert("address is required");
        address.focus();
        return false;
      }
if(gender.value.length<=0)
    {
       alert("Gender must be selected");
        gender.focus();
        return false;
      }
      if(course.value=="Select course")
{
       alert("Course must be selected");
        course.focus();
        return false;
      }
}
</script>
</head>

<form method="" name="reg_form" onsubmit="return validate()">

<tr>

    <input type="radio" name="gender" value="female">Female

</tr>
<tr>
<tr>
<td><b>Mobile :</b></td>

</tr>

         <option value="select course">Select course

  </select>

</html>
